spring.application.name=Spring_Reactive
server.port=8080
#mongodb connection
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin123
spring.data.mongodb.authentication-database=admin
#database name
spring.data.mongodb.database=spring_reactive_db

# Enable MongoDB query logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.core.query.Query=DEBUG
logging.level.org.springframework.data.mongodb.repository.query=DEBUG
logging.level.com.mongodb=DEBUG
